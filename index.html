<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
    <header class="header">
        <img class="header__logo" alt="Место Россия" src="./images/vector.svg">
    </header>
    <section class="profile">
        <div class="profile__avatar-info">
        <img class="profile__avatar" alt="Жак-Ив Кусто" src="./images/image.png">
        <div class="profile__info">
            <div class="profile__button">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button">
                    <img class="profile__vector-button" src="./images/vector1.svg" alt="карандаш">
                </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
    </div>
    <button type="button" class="profile__button-add">
        <img class="profile__vector-add" src="./images/vector2.svg" alt="плюсик">
    </button>
</section>
<section class="elements">
   </section>
    <footer class="footer">
        <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form name="OpenForm" method="get" action="#" class="popup__container">
            <button type="reset" class="popup__vector-button">
            <img class="popup__vector" src="./images/close__icon.svg" alt="кнопка закрытия">
            </button>
            <div class="popup__content">
                <h3 class="popup__title">Редактировать профиль</h3>
                <div class="popup__inputs">
                <input type="text" name="inputTitle" class="popup__input popup__input_name" >
                <input type="text" name="inputSubtitle" class="popup__input popup__input_job">
            </div>
           <button type="submit" class="popup__button">
            Сохранить
           </button>
           </div>
        </form>
    </div>
<div class="popup__pluse">
    <form class="popup__pluse-container">
        <button type="reset" class="popup__vector-button">
            <img class="popup__vector-pluse" src="./images/close__icon.svg" alt="кнопка закрытия">
            </button>
            <div class="popup__content-pluse">
                <h3 class="popup__pluse-title">Новое место</h3>
                <div class="popup__inputs-pluse">
                <input type="text" name="inputTitle" class="popup__input-pluse" placeholder="Название">
                <input type="text" name="inputSubtitle" class="popup__input-pllink" placeholder="Ссылка на картинку">
            </div>
            <button type="submit" class="popup__pluse-button">
               Создать
            </button>
            </div>
    </form>
</div>
<template class="element__template">
    <div class="element">
        <img class="element__image" src="" alt="Кажется вы вставили не рабочую ссылку">
    <button class="element__trashs" type="reset">
     </button>
        <div class="element__title-like">
            <h2 class="element__title"></h2>
            <button type="button" class="element__button-like">
            </button>         
        </div>
    </div>
    </template>
    <div class="element__opened">
        <div class="element__container">
        <img class="element__image-active" src="" alt="">
        <h2 class="element__text-active"></h2> 
        <button type="reset" class="element__vector-button">
            <img class="element__vector-close" src="./images/close__icon.svg" alt="кнопка закрытия">
        </button>
    </div>
    </div>
</div>
<script src="./scripts/script.js">
</script>
</body>
</html>
